<h2 mat-dialog-title> {{ estadoFormulario }} Encargado</h2>

<mat-dialog-content>
    <form [formGroup]="encargadoForm">
        <div class="category-container">
            <mat-form-field>
                <input matInput placeholder="Nombres" formControlName="nombre" required/>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Apellidos" formControlName="apellidos" required/>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" placeholder="Celular de contacto" formControlName="cel" required/>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Correo de contacto" formControlName="correo" required/>
            </mat-form-field>

        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="primary" (click)="onSave()" [disabled]="encargadoForm.invalid">
        <mat-icon>save</mat-icon> Guardar
    </button>

    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Cancelar
    </button>
</mat-dialog-actions>
