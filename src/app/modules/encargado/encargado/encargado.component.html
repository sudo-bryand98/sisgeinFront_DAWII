<mat-card>
    <h2 class="alinear">Listado de Encargados</h2>
    <mat-card-header>
        <div>
            <mat-form-field hintLabel="Busque encargado" appearance="fill">
                <mat-label>Buscar Encargados</mat-label>
                <input matInput #input (keyup)="buscar(input.value)">
            </mat-form-field>
        </div>
    </mat-card-header>

    <mat-card-header>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-raised-button color="primary" (click)="openEncargadoDialog()">Agregar Encargado</button>
                </li>
            </ul>

        </div>
    </mat-card-header>

    <div mat-card-image></div>
    
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-cell">
            <!--ide columna-->
            <ng-container matColumnDef="ide">
                <th mat-header-cell *matHeaderCellDef> Nº</th>
                <td mat-cell *matCellDef="let element"> {{element.ide}}</td>
            </ng-container>

             <!--nombres columna-->
             <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombres:</th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}}</td>
            </ng-container>

            <!--apellidos columna-->
            <ng-container matColumnDef="apellidos">
                <th mat-header-cell *matHeaderCellDef> Apellidos:</th>
                <td mat-cell *matCellDef="let element"> {{element.apellidos}}</td>
            </ng-container>

            <!--cel columna-->
            <ng-container matColumnDef="cel">
                <th mat-header-cell *matHeaderCellDef> Celular:</th>
                <td mat-cell *matCellDef="let element"> {{element.cel}}</td>
            </ng-container>

            <!--mail columna-->
            <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef> Correo Electrónico:</th>
                <td mat-cell *matCellDef="let element"> {{element.correo}}</td>
            </ng-container>

            <!--Acciones de tabla-->

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones</th>
                <td mat-cell *matCellDef="let element; let i=index;">
                    <button mat-icon-button color="accent" (click)="edit(element.ide, element.nombre, element.apellidos, element.cel, element.correo)">
                        <mat-icon aria-label="Edit">edit</mat-icon>    
                    </button>

                    <button mat-icon-button color="accent" (click)="delete(element.ide)">
                        <mat-icon aria-label="Delete">delete</mat-icon>    
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </mat-card-content>

</mat-card>
