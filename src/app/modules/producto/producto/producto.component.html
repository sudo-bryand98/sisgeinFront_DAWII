<mat-card>
    <h2 class="alinear">Listado de Productos</h2>
    <mat-card-header>
        <div>
            <mat-form-field hintLabel="Busque producto" appearance="fill">
                <mat-label>Buscar Productos</mat-label>
                <input matInput #input>
            </mat-form-field>
        </div>
    </mat-card-header>

    <mat-card-header>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-raised-button color="primary" (click)="openProductoDialog()">Agregar Producto</button>
                </li>
            </ul>

        </div>
    </mat-card-header>

    <div mat-card-image></div>
    
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-cell">
            <!--idp columna-->
            <ng-container matColumnDef="idp">
                <th mat-header-cell *matHeaderCellDef> Nº</th>
                <td mat-cell *matCellDef="let element"> {{element.idp}}</td>
            </ng-container>

             <!--Producto columna-->
             <ng-container matColumnDef="nombrep">
                <th mat-header-cell *matHeaderCellDef> Producto</th>
                <td mat-cell *matCellDef="let element"> {{element.nombrep}}</td>
            </ng-container>

            <!--Stock columna-->
            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef> Stock</th>
                <td mat-cell *matCellDef="let element"> {{element.stock}}</td>
            </ng-container>

            <!--Almacén columna-->
            <ng-container matColumnDef="almacen">
                <th mat-header-cell *matHeaderCellDef> Almacén</th>
                <td mat-cell *matCellDef="let element"> {{element.almacen.nombalm}}</td>
            </ng-container>

            <!--Categoría columna-->
            <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef> Categoría</th>
                <td mat-cell *matCellDef="let element"> {{element.categoria.nombreCat}}</td>
            </ng-container>

            <!--Acciones de tabla-->

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones</th>
                <td mat-cell *matCellDef="let element; let i=index;">
                    <button mat-icon-button color="accent" (click)="edit(element.idp, element.nombrep, element.stock, element.almacen, element.categoria)">
                        <mat-icon aria-label="Edit">edit</mat-icon>    
                    </button>

                    <button mat-icon-button color="accent">
                        <mat-icon aria-label="Delete">delete</mat-icon>    
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </mat-card-content>

</mat-card>
