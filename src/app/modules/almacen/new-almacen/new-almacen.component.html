<h2 mat-dialog-title> {{ estadoFormulario }} Almacén</h2>

<mat-dialog-content>
    <form [formGroup]="almacenForm">
        <div class="category-container">
            <mat-form-field>
                <input matInput placeholder="Nombre de Almacén" formControlName="nombalm" required/>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Dirección de Almacén" formControlName="direccion" required/>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Encargado</mat-label>
                <mat-select formControlName="encargado">
                    <mat-option *ngFor="let enc of encargados" [value]="enc.ide">
                        {{ enc.nombre }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <div>
                <mat-label>Foto: </mat-label>
                <label for="file-upload" class="subir">
                    subir archivo
                </label>
                <input id="file-upload" accept="image/png, image/jpeg"
                    (change)="onFileChanged($event)"
                    type="file"
                    formControlName="foto"
                    class="input-file"/>
                <span> {{ nameImg }} </span>
            </div>

        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="primary" (click)="onSave()" [disabled]="almacenForm.invalid">
        <mat-icon>save</mat-icon> Guardar
    </button>

    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Cancelar
    </button>
</mat-dialog-actions>
