 
<div class="container col-md-6">
    <div class="card-header">
        <h3> Agregar Productos</h3>
    </div>
    <div class="card-body">
        <form action="">
            <div class="form-group"> <label for="">Nombre:</label>
                <input type="text" [(ngModel)]="modelProducto.nombrep" name="nombre" class="form-control" />
            </div>

            <div class="form-group">
                <label for="">Precio:</label>
                <input type="text" [(ngModel)]="modelProducto.precio" name="precio" class="form-control" />
            </div>
        
            <div class="form-group">
                <label for="">Stock:</label>
                <input type="text" [(ngModel)]="modelProducto.stock" name="stock" class="form-control" />
            </div>

            
            <div class="form-group">
                <label for="">Categoría:</label>
                <div>
                    <select name="categoria"  [(ngModel)]="modelProducto.categ"  class="form-control">
                        <option value="" disabled> Elige una categoría</option>
                        <option  *ngFor="let objeto of categorias" [ngValue]="objeto" > {{objeto.nombreCat}} </option>
                    </select>
                </div>    
            </div>

            <div class="form-group">
                <label for="">Almacenes:</label>
                <div>
                    <select name="almacen"  [(ngModel)]="modelProducto.almacen"  class="form-control">
                        <option value="" disabled> Elige un almacen </option>
                        <option  *ngFor="let objeto2 of almacenes" [ngValue]="objeto2" > {{objeto2.nombalm}} </option>
                    </select>
                </div>    
            </div>


 
            <button (click)="guardar(modelProducto)" class="btn btn-danger">Guardar</button> &nbsp;  
            <button (click)="cancelar()" class="btn btn-secondary">Cancelar</button>
        </form>

    </div>
</div>
